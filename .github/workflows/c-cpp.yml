name: C/C++ CI

on:
  push:
    branches:
    - master
    - releases/*

  pull_request:
    branches:
    - master

jobs:
  ubuntu:
    name: Ubuntu native build (x86-64)
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: >-
           sudo apt-get install -y --no-install-recommends g++-10 python3
           pkg-config libedit-dev libpcre2-dev libssl-dev zlib1g-dev
           ninja-build python3-pip libmysqlclient-dev libmongoc-dev

    - name: Install newest meson
      run: >-
           sudo pip3 install meson  # --break-system-packages

    - name: Build and install asteria
      run: >-
           git submodule update --init asteria
           && (cd asteria && ./makedeb.sh && sudo dpkg -i *.deb)

    - name: Build and install http-parser
      run: >-
           git submodule update --init http-parser
           && (cd http-parser && ./makedeb.sh && sudo dpkg -i *.deb)

    - name: Run tests (minimal)
      run: >-
           CXX='g++-10' meson setup -Denable-debug-checks=true
           -Denable-{mysql,mongodb,libmagic}=false build_ci_minimal
           && (cd build_ci_minimal && ninja -v test)

    - name: Run tests (full)
      run: >-
           CXX='g++-10' meson setup -Denable-debug-checks=true
           build_ci_minimal
           && (cd build_ci_minimal && ninja -v test)
